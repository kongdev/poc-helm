# Default values for myapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  myvalue: "Hello from BASE environment with PostgreSQL + Secret!"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

# PostgreSQL configuration (Bitnami dependency)
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: 17.6.0
    pullPolicy: IfNotPresent
  auth:
    existingSecret: myapp-db-secret
    secretKeys:
      usernameKey: postgres-user
      userPasswordKey: postgres-password
      adminPasswordKey: postgres-password
      databaseKey: postgres-database
  primary:
    persistence:
      enabled: false
  global:
    security:
      allowInsecureImages: true

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
